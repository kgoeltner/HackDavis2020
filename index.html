  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
      <a class="navbar-brand" href="#">FireConnect<img src="https://img.icons8.com/color/30/000000/fire-element.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="website.html">Home<span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item dropdown">
            <form class="form-inline my-2 my-lg-0">
              <!--<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>-->
              <select class="opt custom-select"> 
                  <option class="opt" disabled selected="Category">Category</option>
                  <option class="opt" value="clothing" onclick="toggleGroup('clothing')">Clothing</option> 
                  <option class="opt" value="food" onclick="toggleGroup('food')">Food</option> 
                  <option class="opt" value="shelter" onclick="toggleGroup('shelter')">Shelter</option> 
                  <option class="opt" value="transport" onclick="toggleGroup('transport')">Transport</option>
                  <option class="opt" value="volunteer" onclick="toggleGroup('volunteer')">Volunteer</option>
                  <option class="opt" value="all" onclick="toggleGroup('all')">All</option> 
              </select>

              <!--<div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Clothing</a>
                <a class="dropdown-item" href="#">Food</a>
                <a class="dropdown-item" href="#">Shelter</a>
                <a class="dropdown-item" href="#">Transport</a>
                <a class="dropdown-item" href="#">Volunteer</a>
              </div>-->
            </li>
            <input id="keyword-search" class="form-control mr-sm-2" type="search" placeholder="Keyword" aria-label="Search">
            <input id="pac-input" class="form-control mr-sm-2" type="text" placeholder="Location" aria-label="Search">

            <button id="submit" class="btn btn-outline-success my-2 my-sm-0 submit-color" type="submit">Search</button>
        </form>
        </ul>

      <img src="https://img.icons8.com/color/52/000000/change-user-male--v1.png">

    <div id="map"></div>
